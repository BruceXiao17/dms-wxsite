<ion-header-bar>
  <button class="button button-icon icon ion-ios-arrow-left" ui-sref="address"></button>
  <div class="title" ng-bind="pageSettingInfo.title"></div>
  <button class="button button-icon icon ion-ios-trash-outline" ng-click="delete()"></button>
</ion-header-bar>
<ion-content>
  <form name="addressFormName" ug-validate="addressForm">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">收货人</span>
      <input name="name" type="text" placeholder="中文或英文名">
    </label>
    <label class="item item-input">
      <span class="input-label">手机号码</span>
      <input name="phone" required="true" data-msg-require="手机号码必填" type="text" placeholder="11位手机号码">
    </label>
    <label class="item item-input">
      <span class="input-label">电话号码</span>
      <input type="text" placeholder="区号-电话号码-分机号，选填项">
    </label>
    <div class="item item-divider"></div>
    <label class="item item-input item-select">
      <div class="input-label">
        所在省份
      </div>
      <select>
        <option>上海市</option>
        <option selected>北京市</option>
        <option>江苏省</option>
      </select>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        所在城市
      </div>
      <select>
        <option>上海市</option>
        <option selected>北京市</option>
        <option>江苏省</option>
      </select>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        所在区域
      </div>
      <select>
        <option>上海市</option>
        <option selected>北京市</option>
        <option>江苏省</option>
      </select>
    </label>
    <label class="item item-input">
      <span class="input-label">所在街道</span>
      <input type="text" placeholder="详细街道地址">
    </label>
    <div class="item item-divider"></div>
    <ion-toggle >
      设为默认地址
    </ion-toggle>
  </div>
  <button type="button" ng-click="save()" class="button button-block button-positive">
    保存
  </button>
  </form>
</ion-content>
