<ion-view view-title="购物车">
  <ion-content>
    <ion-list>
      <div class="list">
        <ion-checkbox ng-model="pushNotification.checked"
                      ng-change="pushNotificationChange()">
          <a class="item my-item" collection-item-height="getItemHeight(item)" collection-item-width="getItemWidth(item)">
            <img src="../img/lafei.jpg">
            <b class="">原装进口红葡萄酒 500ML</b>
            <ul class="row">
              <li class="col-33"></li>
              <li class="col-33"></li>
              <li class="col-33"></li>
            </ul>
          </a>
        </ion-checkbox>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
