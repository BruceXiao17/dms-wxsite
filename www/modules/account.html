<ion-view view-title="我的账户">
  <ion-content>
    <ion-list>
      <!--<a class="item item-avatar">-->
        <!--<img ng-src="{{account.headLink}}">-->
        <!--<i class="icon ion-chevron-right item-note"></i>-->
      <!--</a>-->
      <a class="item">
        姓名
        <span class="item-note" ng-bind="account.nickname"></span>
      </a>
      <a class="item">
        账号
        <i class="icon ion-chevron-right item-note"></i>
        <span class="item-note" >{{account.username}}&nbsp;&nbsp;</span>
      </a>
      <a class="item" ui-sref="payment">
        支付设置
        <i class="icon ion-chevron-right item-note"></i>
      </a>
      <a class="item" ui-sref="address">
        收货地址
        <i class="icon ion-chevron-right item-note"></i>
      </a>
      <a class="item" ui-sref="relation_account">
        关联账号
        <i class="icon ion-chevron-right item-note"></i>
      </a>
      <div class="item item-divider"></div>

    </ion-list>
  </ion-content>
</ion-view>
